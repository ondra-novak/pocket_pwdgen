<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest_en.json">
<style>
#intro {
height: 100vh;
position: relative;
display: flex;

flex-direction: column;
justify-content: center;
text-align: center;
margin: 5vmin;
font-family: sans-serif;
font-size: 0.5cm;
box-sizing: border-box;
}

#intro img {
width: 50vmin;
}

</style>

<meta charset="utf-8" />
</head>
<body>
<div id="intro">
<div><img src="img/icon256.png"></div>
<h1>Pocket password manager</h1>
</div>

<template id="welcome_1"><div class="window welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Vítejte v aplikaci Kapesní generátor hesel</h2>
<p>Toto je malá, ale velice efektivní aplikace na generování a bezpečné uložení silných hesel k internetovým stránkám, nebo k jiným službám na internetu.</p> 
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">Skip</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_2"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Jedno heslo vládne všem</h2>
<p>Zvolte si jedno hlavní heslo nebo frázi a všechna ostatní hesla budou generována pomocí této vybrané fráze</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back"></button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_3"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Neomezené množství hesel</h2>
<p>Protože hesla nejsou ukládána, ale jsou generována, aplikace si může pamatovat neomezené množství hesel. Pokud Vás stránka nutí změnit heslo, stačí požádat aplikaci o vygenerování dalšího hesla, atd.</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back"></button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_4"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Obnovení při ztrátě</h2>
<p>Protože hesla jsou generována, pokud ztratíte zařízení, stačí na novém zařízení nastavit stejné hlavní heslo a znovu získáte přístup ke všem již vygenerovaným heslům.</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back"></button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_5"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Offline přístup</h2>
<p>Aplikace nepoužívá žádné úložiště v internetu. Je schopna plnohodnotně pracovat offline. Díky tomu jsou vaše hesla ještě víc zabezpečená, protože k nim nemá přístup žádná třetí osoba.</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back"></button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_6"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Začínáme</h2>
<p></p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back"></button>
<button name="next">Jdeme na to</button>
</div>
</div>
</template>

<template id="generate_key"><div class="genkey window" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Nastavení hlavní fráze</h1>
<div class="form">
<label><span>Zaznamenejte si následující frázi</span>
<textarea name="passphrase" rows="3"></textarea>
</label>
<div class="error" data-name="errshort">Fráze je příliš krátká. Zkuste zadat aspoň 16 písmen</div>
<label><button class="right" name="randombtn">Random words</button><span>Check code: </span>
<input name="checkf" class="checkf" readonly="readonly">
</label>
<div class="progress_panel">
<div class="progress"><div data-name="progvalue"></div></div>
</div>

<ul class="note">
<li>Frázi a konrolní kód si zaznamenejte na papír a dobře uschovejte
<li>Pokud provádíte obnovu, přepište obsah okénka uloženou frází 
<li>Malá a velká písmena se rozlišují, diakritická znaménka se také rozlišují. Mezery mezi slovy se redukují na jednu mezeru, znak nové řádky se mění na mezeru
</ul>
</div>

<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="generate">Generate Key</button>
</div>
</div></template>

<template id="add_key_dlg"><div class="window genkey" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Add key</h1>
<div class="form">
<label>Enter a name
<input type="text" name="name">
</label>
<div class="error" data-name="errshort">Please enter the domain name</div>
<label data-name="check"><span data-lang>Zopakujte zadání hlavní fráze<br>(pro kontrolu)</span>
<textarea name="passphrase" rows="3"></textarea>
</label>
<div class="error" data-name="notmatch">Zadaná fráze neodpovídá původní frázi. Zkuste to znovu</div>
<label data-name="check"><span>Check code: </span>
<input name="checkf" class="checkf">
</label>
<div class="error" data-name="notcodematch">Kontrolní kód je jiný</div>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>
</div>
</template>

<template id="add_key_conf"><div class="window genkey_done" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Add key</h1>
<div class="form">
<svg id="Layer_1" version="1.1" viewBox="0 0 128 128" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">
	.st0{fill:#31AF91;}
	.st1{fill:#FFFFFF;}
</style><g><circle class="st0" cx="64" cy="64" r="64"/></g><g><path class="st1" d="M54.3,97.2L24.8,67.7c-0.4-0.4-0.4-1,0-1.4l8.5-8.5c0.4-0.4,1-0.4,1.4,0L55,78.1l38.2-38.2   c0.4-0.4,1-0.4,1.4,0l8.5,8.5c0.4,0.4,0.4,1,0,1.4L55.7,97.2C55.3,97.6,54.7,97.6,54.3,97.2z"/></g></svg>
<h2>Klíč byl nastaven</h2>
</div>
<div class="button_panel button2 fixedWidth">
<button name="ok">OK</button>
</div>

</div></template>

<template id="keylist"><div class="window keylist" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button name="back" class="icon iconback"> &lt; </button>Manage keys</h1>
<div class="form">
<p name="onekey">V tuto chvíli máte založený jediný klíč uložený pod jménem: <span name="name" class="bold">jmeno</span></p>
<table name="tbl">
<tr>
<tr name="rows[]">
<td><input type="radio" value="true" name="prim"></td><td name="name"></td><td name="del">X</td>
</tr>
</table>
<p>Obecně není potřeba zakládat další klíče. Tato funkce je užitečná pouze v případě, že dojde k vyzrazení hlavní fráze. Poté je třeba zvolit novou frázi a vygenerovat nový klíč. Starý klíč se použije pro umožňení přihlášení se na internetové stránky za účelem změny hesla</p>
<p class="warning">Pokud dojde k vyzrazení fráze, v co nejkratším době proveďte zmenu všech hesel na všech navštěvovaných stránkách</p>
<div name="plus">+</div>
</div>
</div>
</template>

<template id="delconfirm"><div class="modal confirm">
<p>Do you really wish to delete the key?: <span name="key"></span></p>
<p><button name="yes">Yes</button><button name="no">No</button>
</div></template>

<template id="showpwd"><div class="window showpwd main" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button><button class="trash_icon" name="trash">T</button>Password</h1>
<div class="form">
<label>Domain:
<input type="text" name="site" value=""  readonly="readonly">
</label>
<div class="error" data-name="err_notfound">Domain check failed. Please check the name of the domain for typos</div>
<label><select name="type" class="typesell">
<option value="pwd">Strong password</option>
<option value="pin4">PIN 4 numbers</option>
<option value="pin6">PIN 6 numbers</option>
<option value="pin8">PIN 8 numbers</option>
<option value="pin_trezor1">PIN Trezor One</option>
<option value="alnum_12">12 letters or digits</option>
<option value="phrase_short">Short passphrase</option>
<option value="phrase_long">Long passphrase</option>
</select>
<span class="order">Position: <span name="order">0</span></span>
<input type="text" name="pwd" value=""  readonly="readonly">
</label>
</div>
<div class="options form">
<div class="button2 panel">
<button name="prev"><span class="left arrows">&lt;&lt;</span> Prev. password</button>
<button name="next"><span class="right arrows">&gt;&gt;</span>Další<br>heslo</button>
</div>
<label name="dkey">Use other keys
<select name="chngkey"><option value="">--vyber klíč--</option></select>
</label>
<div class="button2  panel">
<button name="restore">Restore</button>
</div>

</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt;Back</button>
<button name="remember">Save</button>
</div>
</div></template>
<template id="longclicknote"><div class="longclicknote">
Pro smazání profilu stránky, podržte prosím tlačítko déle než jednu sekundu
</div></template>

<template id="pinpad"><div class="window pinpad" data-open-anim="anim_slideup" data-close-anim="anim_slidedown">
<h1><button name="back" class="icon iconback"> &lt; </button>
<span name="normal" class="selector">Zadejte PIN</span>
<span name="new"  class="selector">Zadejte nový PIN</span>
<span name="verify" class="selector">Znovu zadejte stejný PIN</span>
</h1>
<div class="form">
<p class="dots" name="dots"></p>
<table>
<tr><td><button name="7">7</button></td>
	<td><button name="8">8</button></td>
	<td><button name="9">9</button></td></tr>
<tr><td><button name="4">4</button></td>
	<td><button name="5">5</button></td>
	<td><button name="6">6</button></td></tr>
<tr><td><button name="1">1</button></td>
	<td><button name="2">2</button></td>
	<td><button name="3">3</button></td></tr>
<tr><td colspan="3"><button name="0">0</button></td></tr>
</table>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="ok">Ok</button>
</div>
</div></template>


<template id="ask_passphrase"><div class="window ask_passphrase" data-open-anim="anim_slideup" data-close-anim="anim_slidedown">
<h1><button name="back" class="icon iconback"> &lt; </button>Zadejte tajnou frázi</span></h1>
<div class="form">
<label >Tajná fráze
<input type="password" name="passphrase">
</label>
<input type="checkbox" name="showpwd">Ukázat
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="ok">Ok</button>
</div>
</div></template>

<template id="mainscreen"><div class="window main"  data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button class="keyman_icon" name="keyman_icon">K</button>Password manager</h1>
<div class="form">
<label>Domain or name of the page:
<input type="text" name="site" value="" placeholder="example.com">
</label>
<div class="error" data-name="errshort">This box should not be empty</div>

<h2>Recently used</h2>
<div class="list">
<button data-name="recent[]"></button>
</div>
<p data-name="empty">Nothing is here...</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="scanqr">Scan QR</button>
<button name="showpwd">Show</button>
</div>

</div>
</template>

<template id="settings"><div class="window settings" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Settings</h1>
<div class="panel">
<button name="keys">Manage keys</button>
<button name="security">Zabezpečení</button>
<button name="lang">Change language</button>
<button name="reset">Delete All</button>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>
</div></template>

<template id="wipe"><div class="window settings" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Delete All</h1>
<div class="form">
<h2>Do you really wish to delete all keys and settings</h2>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">No</button>
<button name="ok">Yes</button>
</div>
</div>
</template>

<template id="security"><div class="window security" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Zabezpečení</h1>
<div class="form">
<label  class="right_space">Vyžadovat PIN
<input type="checkbox" name="needpin">
</label>
<ul class="note">
<li>POZOR: PIN neochrání aplikaci pokud útočník dokáže použít vývojářské nástroje k jeho obejití</li>
<li>Při ztrátě PIN postačí aplikaci smazat a obnovit nastavení pomocí uložené fráze</li>
</ul>

<label class="right_space">Vyžadovat zadání dodatečné tajné fráze
<input type="checkbox" name="needpps">
</label>
<ul class="note">
<li>Dodatečná tajná fráze doplňuje klíč a hesla se odvozují z kombinace klíče a fráze</li>
<li>Tato fráze se neukládá v aplikaci</li>
<li>Funkce dodatečné tajné fráze dobře ochrání hesla i v případě, že útočník má přístup k vývojářským nástrojům</li>
<li>Pokud ztratíte dodatečnou tajnou frázi, ztratíte též přístup k uloženým heslům</li>
<li>Pokud zadáte dodatečnou tajnou frázi špatně, obdržíte jiná hesla</li>
<li>Současná hesla naleznete pod prádnou tajnou frází</li>
</ul>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>
</div></template>


</div>


<template id="qrscanner"><div class="window qrscanner">
<h1><button data-name="back" class="icon iconback"> &lt; </button>QR Reader</h1>
<div class="error_msg_space">
<div class="error" name="err_notallow">Fotoaparát je zakázán. Prosím povolte použití fotoaparátu</div>
<div class="error" name="err_notfound">Pro tuto funkci je vyžadována přítomnost fotoaparátu v zařízení. Fotoaparát však nebyl nalezen nebo není správně zapojen či nastaven</div>
<div class="error" name="err_notwork">Fotoaparát ve vašem zařízení zřejmě nefunguje</div>
<div class="error" name="err_security">Z bezpečnostních důvodů vaše zařízení blokuje použití fotoaparátu. Prosím zajištěte odstranění blokace.</div>
<div class="error" name="err_internal">Unknown error:<spam name="err_name"></spam></div>
</div>
<canvas name="out-canvas" class="hidden_canvas"  width="320" height="240"></canvas>

<div class="wrap">
<div class="video_space" name="video_info">
<video name="video_view" autoplay></video>
<div class="overlay">
<div class="left upper inner"></div>
<div class="left upper outer"></div>
<div class="right upper inner"></div>
<div class="right upper outer"></div>
<div class="left bottom inner"></div>
<div class="left bottom outer"></div>
<div class="right bottom inner"></div>
<div class="right bottom outer"></div>
</div>
</div>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>

</div></template>
