<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest_en.json">
<style>
#intro {
height: 100vh;
position: relative;
display: flex;

flex-direction: column;
justify-content: center;
text-align: center;
margin: 5vmin;
font-family: sans-serif;
font-size: 0.5cm;
box-sizing: border-box;
}

#intro img {
width: 50vmin;
}

</style>

<meta charset="utf-8" />
</head>
<body>
<div id="intro">
<div><img src="img/icon256.png"></div>
<h1>Pocket password manager</h1>
</div>

<template id="welcome_1"><div class="window welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Welcome to Pocket Password Generator</h2>
<p>This is a small but very effective application for generating and safely storing strong passwords on websites or other services on the Internet.<br><br>(The application has been machine-translated into English. Please help improve the translation. Visit the project at <a href='http://www.github.com/ondra-novak/pocket_pwdgen' target='_blank'>http://www.github.com/ondra-novak/pocket_pwdgen</a>)</p> 
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">Skip</button>
<button name="next">Next &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_2"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">One password rules for everyone</h2>
<p>Using cryptographic features, a unique key is generated from a secret phrase, and this key is then used to derive strong passwords to all pages you need to log in</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="next">Next &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_3"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Unlimited number of passwords</h2>
<p>Because passwords are not saved but are generated, the application can remember an unlimited number of passwords. If the page forces you to change your password, just ask the application to generate another password,</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="next">Next &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_4"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Recovery at loss</h2>
<p>Because passwords are generated, if you lose a device, just set up the same master password on the new device and get access to all the previously generated passwords.</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="next">Next &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_5"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Offline access</h2>
<p>The application does not use any storage on the Internet. It is able to work fully offline. This makes your passwords even more secure because no third party has access to them.</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="next">Next &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_6"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Welcome</h1>
<div class="form">
<h2 class="center">Getting Started</h2>
<p>Prepare a <strong> pencil and paper </strong> that you'll find a secret phrase. The application will prepare you for some. You can think of yourself, it should be as long as possible, and especially secret and unique. Something that only you and no one else can know. Of course you can record it well. Save the saved phrase in a safe place <strong> outside the online world </strong></p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="next">Here we go</button>
</div>
</div>
</template>

<template id="generate_key"><div class="genkey window" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Set the main phrase</h1>
<div class="form">
<label><span>Please write down the following passphrase</span>
<textarea name="passphrase" rows="3"></textarea>
</label>
<div class="error" data-name="errshort">The phrase is too short. Try entering at least 16 letters</div>
<label><button class="right" name="randombtn">Random words</button><span>Check code: </span>
<input name="checkf" class="checkf" readonly="readonly">
</label>
<div class="progress_panel">
<div class="progress"><div data-name="progvalue"></div></div>
</div>

<ul class="note">
<li>Keep the passphrase and the check-code on a paper and keep it at secure place
<li>If you are recovering, please rewrite the contents of the window with a saved phrase 
<li>The passphrase is case sensitive. Spaces between words are reduced to one space, the new line character replaced by a single space
</ul>
</div>

<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="generate">Generate Key</button>
</div>
</div></template>

<template id="add_key_dlg"><div class="window genkey" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Add key</h1>
<div class="form">
<label>Enter a name
<input type="text" name="name">
</label>
<div class="error" data-name="errshort">Please enter the domain name</div>
<label data-name="check"><span data-lang>Repeat to enter the main phrase <br> (for review)</span>
<textarea name="passphrase" rows="3"></textarea>
</label>
<div class="error" data-name="notmatch">The entered phrase does not match the original phrase. try it again</div>
<label data-name="check"><span>Check code: </span>
<input name="checkf" class="checkf">
</label>
<div class="error" data-name="notcodematch">The control code is different</div>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="ok">OK</button>
</div>
</div>
</template>

<template id="add_key_conf"><div class="window genkey_done" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Add key</h1>
<div class="form">
<svg id="Layer_1" version="1.1" viewBox="0 0 128 128" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><style type="text/css">
	.st0{fill:#31AF91;}
	.st1{fill:#FFFFFF;}
</style><g><circle class="st0" cx="64" cy="64" r="64"/></g><g><path class="st1" d="M54.3,97.2L24.8,67.7c-0.4-0.4-0.4-1,0-1.4l8.5-8.5c0.4-0.4,1-0.4,1.4,0L55,78.1l38.2-38.2   c0.4-0.4,1-0.4,1.4,0l8.5,8.5c0.4,0.4,0.4,1,0,1.4L55.7,97.2C55.3,97.6,54.7,97.6,54.3,97.2z"/></g></svg>
<h2>Setup complette</h2>
</div>
<div class="button_panel button2 fixedWidth">
<button name="ok">OK</button>
</div>

</div></template>

<template id="keylist"><div class="window keylist" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button name="back" class="icon iconback"> &lt; </button>Manage keys</h1>
<div class="form">
<p name="onekey">At this time, you have a single key stored under your name: <span name="name" class="bold">jmeno</span></p>
<table name="tbl">
<tr>
<tr name="rows[]">
<td><input type="radio" value="true" name="prim"></td><td name="name"></td><td name="del">X</td>
</tr>
</table>
<p>Generally, there is no need to create additional keys. This function is useful only when the main phrase is revealed. Then you need to choose a new phrase and generate a new key. The old key is used to sign in to a website to change your password</p>
<p class="warning">If the phrase is revealed, change all passwords on all visited sites as soon as possible</p>
<div name="plus">+</div>
</div>
</div>
</template>

<template id="delconfirm"><div class="modal confirm">
<p>Do you really wish to delete the key?: <span name="key"></span></p>
<p><button name="yes">Yes</button><button name="no">No</button>
</div></template>

<template id="showpwd"><div class="window showpwd main" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button><button class="trash_icon" name="trash">T</button>Password</h1>
<div class="form">
<label>Domain:
<input type="text" name="site" value=""  readonly="readonly">
</label>
<div class="error" data-name="err_notfound">Domain check failed. Please check the name of the domain for typos</div>
<label><select name="type" class="typesell">
<option value="pwd">Strong password</option>
<option value="pin4">PIN 4 numbers</option>
<option value="pin6">PIN 6 numbers</option>
<option value="pin8">PIN 8 numbers</option>
<option value="pin_trezor1">PIN Trezor One</option>
<option value="alnum_12">12 letters or digits</option>
<option value="phrase_short">Short passphrase</option>
<option value="phrase_long">Long passphrase</option>
</select>
<span class="order">Position: <span name="order">0</span></span>
<input type="text" name="pwd" value=""  readonly="readonly">
</label>
</div>
<div class="options form">
<div class="button2 panel">
<button name="prev"><span class="left arrows">&lt;&lt;</span> Prev.<br>password</button>
<button name="next"><span class="right arrows">&gt;&gt;</span>Next<br>password</button>
</div>
<label name="dkey">Use other keys
<select name="chngkey"><option value="">--select the key--</option></select>
</label>
<div class="button2  panel">
<button name="restore">Restore</button>
</div>

</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt;Back</button>
<button name="remember">Save</button>
</div>
</div></template>
<template id="longclicknote"><div class="longclicknote">
To delete the profile of the site, please hold the button for more than one second
</div></template>

<template id="pinpad"><div class="window pinpad" data-open-anim="anim_slideup" data-close-anim="anim_slidedown">
<h1><button name="back" class="icon iconback"> &lt; </button>
<span name="normal" class="selector">Enter the PIN</span>
<span name="new"  class="selector">Enter a new PIN</span>
<span name="verify" class="selector">Enter the same PIN again</span>
</h1>
<div class="form">
<p class="dots" name="dots"></p>
<table>
<tr><td><button name="7">7</button></td>
	<td><button name="8">8</button></td>
	<td><button name="9">9</button></td></tr>
<tr><td><button name="4">4</button></td>
	<td><button name="5">5</button></td>
	<td><button name="6">6</button></td></tr>
<tr><td><button name="1">1</button></td>
	<td><button name="2">2</button></td>
	<td><button name="3">3</button></td></tr>
<tr><td colspan="3"><button name="0">0</button></td></tr>
</table>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="ok">Okay</button>
</div>
</div></template>


<template id="ask_passphrase"><div class="window ask_passphrase" data-open-anim="anim_slideup" data-close-anim="anim_slidedown">
<h1><button name="back" class="icon iconback"> &lt; </button>Enter the secret phrase</span></h1>
<div class="form">
<label >Secret phrase
<input type="password" name="passphrase">
</label>
<input type="checkbox" name="showpwd">Show
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
<button name="ok">Okay</button>
</div>
</div></template>

<template id="mainscreen"><div class="window main"  data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button class="keyman_icon" name="keyman_icon">K</button>Password manager</h1>
<div class="form">
<label>Domain or name of the page:
<input type="text" name="site" value="" placeholder="example.com">
</label>
<div class="error" data-name="errshort">This field should not be empty</div>

<h2>Recently used</h2>
<div class="list">
<button data-name="recent[]"></button>
</div>
<p data-name="empty">Nothing is here...</p>
</div>
<div class="button_panel button2 fixedWidth">
<button name="scanqr">Scan QR</button>
<button name="showpwd">Show</button>
</div>

</div>
</template>

<template id="settings"><div class="window settings" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Settings</h1>
<div class="panel">
<button name="keys">Manage keys</button>
<button name="security">Security</button>
<button name="lang">Change language</button>
<button name="reset">Delete All</button>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>
</div></template>

<template id="wipe"><div class="window settings" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Delete All</h1>
<div class="form">
<h2>Do you really wish to delete all keys and settings</h2>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">No</button>
<button name="ok">Yes</button>
</div>
</div>
</template>

<template id="security"><div class="window security" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><button data-name="back" class="icon iconback"> &lt; </button>Security</h1>
<div class="form">
<label  class="right_space">Require PIN
<input type="checkbox" name="needpin">
</label>
<ul class="note">
<li>WARNING: The PIN does not protect an application if an attacker can use the development tools to bypass it</li>
<li>If the PIN is lost, it is enough to delete the application and restore the settings using a saved phrase</li>
</ul>

<label class="right_space">Request additional secret phrase
<input type="checkbox" name="needpps">
</label>
<ul class="note">
<li>The additional secret phrase adds a key and the passwords are derived from a combination of a key and a phrase</li>
<li>This phrase is not saved in the application</li>
<li>The secret passphrase will also protect passwords even if the attacker has access to the developer tools</li>
<li>If you lose an additional secret phrase, you will also lose access to saved passwords</li>
<li>If you enter the wrong secret phrase, you will get other passwords</li>
<li>You can find current passwords under an empty secret phrase</li>
</ul>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>
</div></template>


</div>


<template id="qrscanner"><div class="window qrscanner">
<h1><button data-name="back" class="icon iconback"> &lt; </button>QR Reader</h1>
<div class="error_msg_space">
<div class="error" name="err_notallow">The camera is disabled. Please allow the camera to be used</div>
<div class="error" name="err_notfound">This feature requires camera presence on the device. However, the camera has not been found or is not properly connected or set up</div>
<div class="error" name="err_notwork">Your camera does not seem to work on your device</div>
<div class="error" name="err_security">For security reasons, your device is blocking the camera. Please remove the blocking.</div>
<div class="error" name="err_internal">Unknown error:<spam name="err_name"></spam></div>
</div>
<canvas name="out-canvas" class="hidden_canvas"  width="320" height="240"></canvas>

<div class="wrap">
<div class="video_space" name="video_info">
<video name="video_view" autoplay></video>
<div class="overlay">
<div class="left upper inner"></div>
<div class="left upper outer"></div>
<div class="right upper inner"></div>
<div class="right upper outer"></div>
<div class="left bottom inner"></div>
<div class="left bottom outer"></div>
<div class="right bottom inner"></div>
<div class="right bottom outer"></div>
</div>
</div>
</div>
<div class="button_panel button2 fixedWidth">
<button name="back">&lt;&lt; Back</button>
</div>

</div></template>
