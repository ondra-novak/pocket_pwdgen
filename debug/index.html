<body>
<template id="welcome_1"><div class="window welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Vítejte v aplikaci Kapesní generátor hesel</h2>
<p>Toto je malá, ale velice efektivní aplikace na generování a bezpečné uložení silných hesel k internetovým stránkám, nebo k jiným službám na internetu.</p> 
</div>
<div class="button_panel button2">
<button name="back">Přeskočit</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_2"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Jedno heslo vládne všem</h2>
<p>Zvolte si jedno hlavní heslo nebo frázi a všechna ostatní hesla budou generována pomocí této vybrané fráze</p>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_3"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Neomezené množství hesel</h2>
<p>Protože hesla nejsou ukládána, ale jsou generována, aplikace si může pamatovat neomezené množství hesel. Pokud Vás stránka nutí změnit heslo, stačí požádat aplikaci o vygenerování dalšího hesla, atd.</p>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_4"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Obnovení při ztrátě</h2>
<p>Protože hesla jsou generována, pokud ztratíte zařízení, stačí na novém zařízení nastavit stejné hlavní heslo a znovu získáte přístup ke všem již vygenerovaným heslům.</p>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_5"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Offline přístup</h2>
<p>Aplikace nepoužívá žádné úložiště v internetu. Je schopna plnohodnotně pracovat offline. Díky tomu jsou vaše hesla ještě víc zabezpečená, protože k nim nemá přístup žádná třetí osoba.</p>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="next">Další &gt;&gt;</button>
</div>
</div>
</template>

<template id="welcome_6"><div class="window  welcome" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1>Vítejte</h1>
<div class="form">
<h2 class="center">Začínáme</h2>
<p>Připravte si tajnou frází, která obsahuje několik slov. Zvolte si frázi, kterou učitě nikdo nezná, nebo ji nemůže uhodnout. Doporučuje se také si frázi zapsat na papír a tento papír uschovat na bezpečném místě pro případ nutnosti obnovy.</p>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="next">Jdeme na to</button>
</div>
</div>
</template>

<div id="intro" style="position:relative">
<h1 style="position:absolute;left:0;right:0;top:40vh;text-align:center">Pocket Password Manager</h1>
</div>

<template id="generate_key"><div class="genkey window" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><span name="back"> &lt; </span>Nastavení hlavní fráze</h1>
<div class="form">
<label><span data-lang>Vložte hlavní frázi</span>
<textarea name="passphrase" rows="3"></textarea>
</label>
<div class="error" name="errshort">Fráze je příliš krátká. Zkuste zadat aspoň 16 písmen</div>
<ul class="note">
<li>Vymyslete si dlouhou frázi 
<li>Zkuste na zadání využít celé vstupní okénko
<li>Nevkládejte známé fráze nebo přísloví
<li>Zaznamenejte si dobře zadanou frázi a zaznamenanou frázi uložte na bezpečném místě
<li>Malá a velká písmena se rozlišují, diakritická znaménka se také rozlišují. Mezery mezi slovy se redukují na jednu mezeru, znak nové řádky se mění na mezeru
</ul>
<div class="progress_panel">
<div class="progress"><div name="progvalue"></div></div>
</div>
</div>

<div class="button_panel button2">
<button name="back">&lt;&lt; Zpět</button>
<button name="generate">Odvodit klíč</button>
</div>
</div></template>

<template id="add_key_dlg"><div class="window genkey" data-open-anim="anim_open"  data-close-anim="anim_close">
<h1><span name="back"> &lt; </span>Přidat hlavní klíč</h1>
<div class="form">
<label>Pojmenujte nově vytvořený klíč
<input type="text" name="name">
</label>
<div class="error" name="errshort">Toto pole nesmí zůstat prázdné</div>
<label>Hlavní klíč
<input type="checkbox" name="setprimary" checked="checked">
</label>
</div>
<div class="button_panel button2">
<button name="back">&lt;&lt; Back</button>
<button name="ok">Save</button>
</div>
</div>
</template>

<template id="keylist"><div class="window keylist" data-open-anim="anim_open"  data-close-anim="anim_close">>
<h1><span name="back"> &lt; </span>Správce klíčů</h1>
<div class="form">
<p name="onekey">V tuto chvíli máte založený jediný klíč uložený pod jménem: <span name="name">jmeno</span></p>
<table name="tbl">
<tr>
<tr name="rows[]">
<td><input type="radio" value="true" name="prim"></td><td name="name"></td><td name="del">X</td>
</tr>
</table>
<p>Obecně není potřeba zakládat další klíče. Tato funkce je užitečná pouze v případě, že dojde k vyzrazení hlavní fráze. Poté je třeba zvolit novou frázi a vygenerovat nový klíč. Starý klíč se použije pro umožňení přihlášení se na internetové stránky za účelem změny hesla</p>
<p class="warning">Pokud dojde k vyzrazení fráze, v co nejkratším době proveďte zmenu všech hesel na všech navštěvovaných stránkách</p>
<div name="plus">+</div>
</div>
</div>
</template>

<template id="delconfirm"><div class="modal confirm">
<p>Do you really want to erase the key: <span name="key"></span></p>
<p><button name="yes">Yes</button><button name="no">No</button>
</div></template>
